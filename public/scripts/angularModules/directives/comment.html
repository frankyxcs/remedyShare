<div class="container" style="width: 100%; margin: 0;">
    <i class="glyphicon glyphicon-user" style="display: inline">&nbsp;</i>
    <span style="font-size:1.1em;padding-bottom: 2px; margin-bottom: 2px">{{detail.commenter.name}}</span>

    <form role="form" style="padding-top: 0">
        <div class="form-group">
            <textarea rows="2" placeholder="Comment Here" class="form-control" name="description" id="fulldesc"
                      required disabled style="cursor: default">{{detail.comment}}</textarea>
        </div>
    </form>
</div>
