<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="../images/small_icon.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/form-elements.css">
    <link rel="stylesheet" href="../styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../styles/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="../scripts/jquery.min.js"></script>

    <script src="../scripts/bootstrap.min.js"></script>
    <script src="../scripts/jquery.cookie.js"></script>
    <script src="../scripts/signup.js"></script>

</head>

<body>
<div class="modal fade" id="progressModal" role="dialog" data-backdrop="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">
                Please wait
            </div>
            <div class="modal-body" id="modalBody">
                <div id="progressbar">Registering</div>
            </div>
        </div>
    </div>
</div>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Medical Assistant</strong> Registration Form</h1>

                    <div class="description">
                        <p>

                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Register for medical assistant</h3>
                            <div class="lower">
                                Already Registered? <a href="login">Login here</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" id="signup-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Name</label>
                                <input type="text" name="name" id="name" placeholder="What do we call you?..."
                                       class="form-username form-control">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Email</label>
                                <input type="text" name="email" id="email" placeholder="Where to mail you?..."
                                       class="form-username form-control">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">DOB</label>
                                <input type="text" name="dob" id="dob" placeholder="When were you born??...(DD-MM-YYYY)"
                                       class="form-username form-control">
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Sex</label>
                                <center>
                                    <span class="radioSpan"><input type="radio" name="sex" value="M" checked>Male</span>
                                    <span class="radioSpan"><input type="radio" name="sex" value="F">Female</span>
                                </center>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Password</label>
                                <input type="password" name="password" placeholder="Password..."
                                       class="form-password form-control" id="form-password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Mobile</label>
                                <input type="text" name="mobile" placeholder="Where do we call you?..."
                                       class="form-username form-control" id="form-username">
                            </div>
                            <button type="submit" id="submitButton" class="btn">Register</button>
                            <button type="reset" class="btn" style="margin-top: 5px;">Reset</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
